    <body>
  <header></header>

  <section>

    <div id="gamePad">
        <div id="messageArea"></div>
        <div id="tactilBlock"></div>
    </div>
    <div id="whatIsYourNickname">
        <div class="inner">
            <div id="nickName">
                <h2>What is your NickName</h2>
                <input type="text" id="input_nickName" val="" maxlength="12" />
            </div>

            <div id="colorChoice">
                <h1>Pick up a color !</h1>
                <a href="#" id="red"></a>
                <a href="#" id="blue"></a>
                <a href="#" id="green"></a>
                <a href="#" id="yellow"></a>
                <a href="#" id="pink"></a>
                <a href="#" id="orange"></a>
            </div>
        </div>
    </div>

    <div id="tryAgain">
        <div class="inner">

            <div id="score">
                <h2>Your score</h2>
                <p class="playerScore"></p>
            </div>

            <div id="retry">
                <h2>Want To Try Again ??</h2>
                <button>OK</button>
            </div>

            <div id="ranking"></div>

        </div>
    </div>

  </section>

  <footer>
    <script src="/js/lib/jquery-2.1.1.min.js"></script>
    <script src="/js/utils.js"></script>
    <!--script src="http://jsconsole.com/remote.js?3C776B2D-FDBF-489A-A1F6-BC84F0937332"></script-->

    <script src="/js/playerscreen/GamePad.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/playerscreen/script.js"></script>
  </footer>

</body>
